<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./plugins/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="./plugins/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./signUp.css">
    <title>Complete Your Registration</title>
</head>
<body>
    <section>
        <div class="contained">
            <div class="signUpDiv">
                <div class="createAccountText">
                    <h2>Create Account</h2>
                </div>
                <div class="imageDiv">
                    <img width="50%" src="./images/CarryingWeightillustration.png" alt="">
                </div>
                <div class="firstNameDiv">
                    <p class="firstNameText">Name</p>
                    <input  id="nameInput" class="firstNameInput" type="text">
                </div>
                <div class="firstNameDiv">
                    <p class="firstNameText">Email</p>
                    <input  id="mailInput" class="firstNameInput" type="email">
                </div>
                <div class="firstNameDiv">
                    <p class="firstNameText">Password</p>
                    <input id="passwordInput" class="firstNameInput" type="password">
                </div>
                <div class="firstNameDiv">
                    <p class="firstNameText">Mobile</p>
                    <input id="numberInput" class="firstNameInput" type="tel">
                </div>
                <p class="lowerText">Already have an account? <a class="reg" href="./signin.html">Login</a> </p>
                    <button id="createBtn" class="createBtn"><a class="createLink" href="">Create Account</a></button>
                
            </div>
        </div>
    </section>
    <script src="./signUp.js"></script>
</body>
</html>
